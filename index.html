<!DOCTYPE html>

<head>

<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="main.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="application.js" type="text/javascript"></script>

<link rel="shortcut icon" href="http://faviconist.com/icons/cd881f67453072670346f83f43afbed0/favicon.ico" />

<link href='http://fonts.googleapis.com/css?family=Kite+One|Gabriela' rel='stylesheet' type='text/css'>

<title>Shopping List by Kelli Orrela</title>

</head>




	<body>



		<div class="apptitle">
			<h1>SHOPPING LIST</h1>
		</div>


		<div class="listfields">

			<div class="newitemfields">

				<input type="text" name="newitem" id="newitem" placeholder="+ &nbsp;&nbsp;&nbsp; new item" autocomplete="off" />	

				<input type="button" onclick="newList();" class="newlistbutton" value="NEW LIST" />
		
			</div>

		
			<div class="list">
				
				<div class="iconsleft">
					<h2>&#x2713;</h2>
				</div>

				<div class="iconsright">
					<h2>&#x2717;</h2>
				</div>

				<br>

				<div class="listitems">
					<h2>milk</h2>
					<h2>pickles</h2>
					<h2><span style = "text-decoration: line-through; color: darkgreen;">apples</span></h2>
					<h2>dog food</h2>
				</div>

			</div>


			<div class="removedlist">

				<div class="iconsleft">
				<h2>+</h2>
				</div>

				<div class="iconsright">
				<h2>-</h2>
				</div>
				
				<br>

				<div class="removedlistitems">
					<h3>bananas</h3>
					<h3>kitty litter</h3>
				</div>

			</div>


		</div>



	</body>




</html>
